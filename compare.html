<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>功能演变</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/compare.css">
  <script defer src="js/compare.js"></script>
</head>
<body>
  <header class="page-header">
    <h1>功能演变</h1>
    <p>从“生产车间”到“亚太重要国际航运中心”</p>
  </header>

  <main class="stair-container">
    <!-- 阶段 1 -->
    <div class="stage stage-left" data-id="1950s-1970s">
      <div class="stage-title">1950s-1970s</div>
      <img src="images/shipyard.jpg" alt="1950s-1970s" class="stage-img">
      <div class="stage-info"></div>
    </div>

    <!-- 阶段 2 -->
    <div class="stage stage-right" data-id="1980s-1990s">
      <div class="stage-title">1980s-1990s</div>
      <img src="images/shipyard.jpg" alt="1980s-1990s" class="stage-img">
      <div class="stage-info"></div>
    </div>

    <!-- 阶段 3 -->
    <div class="stage stage-left" data-id="2000s-2010s">
      <div class="stage-title">2000s-2010s</div>
      <img src="images/shipyard.jpg" alt="2000s-2010s" class="stage-img">
      <div class="stage-info"></div>
    </div>

    <!-- 阶段 4 -->
    <div class="stage stage-right" data-id="2017+">
      <div class="stage-title">2017+</div>
      <img src="images/shipyard.jpg" alt="2017+" class="stage-img">
      <div class="stage-info"></div>
    </div>
  </main>
</body>
</html>
