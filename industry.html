<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>产业巨人 - 大连工业地图</title>
  <link rel="stylesheet" href="./css/industry.css">
</head>
<body>
  <div class="container">
    <!-- 地图显示区 -->
    <div class="map-container">
      <div class="map-wrapper" id="mapWrapper">
        <img src="./images/dalian-map.jpg" alt="大连地图" id="mapImage" class="map-image">

        <!-- 企业标记 -->
        <img src="./images/marker-icon.png" class="marker" data-name="大连机床集团" data-img="./images/dalian-machine.jpg" data-desc="大连机床厂成立于1948年，是中国机床行业的龙头企业，曾研制出国内第一台普通车床。" style="left: 35%; top: 45%;">
        <img src="./images/marker-icon.png" class="marker" data-name="大连造船重工" data-img="./images/shipyard.jpg" data-desc="大连造船厂是中国重要的造船基地，具有丰富的大型船舶建造经验。" style="left: 55%; top: 60%;">
        <img src="./images/marker-icon.png" class="marker" data-name="瓦轴集团" data-img="./images/wazhou.jpg" data-desc="瓦房店轴承厂创建于1938年，是中国最大轴承制造企业之一，产品远销世界各地。" style="left: 70%; top: 50%;">
      </div>
    </div>

    <!-- 信息展示区 -->
    <div class="info-panel" id="infoPanel">
      <p class="placeholder">点击地图上的标记查看企业详情</p>
    </div>
  </div>

  <script src="./js/industry.js"></script>
</body>
</html>
