</head>
<body>
  <div class="container">
	  <!-- 信息展示区 -->
	  <div class="info-panel" id="infoPanel">
	    <p class="placeholder">点击地图上的标记查看企业详情</p>
	  </div>
    <!-- 地图显示区 -->
    <div class="map-container">
      <div class="map-wrapper" id="mapWrapper">
        <img src="./images/dalian-map.jpg" alt="大连地图" id="mapImage" class="map-image">

        <!-- 企业标记 -->
        <img src="./images/marker-icon.png" class="marker" data-name="大连机床集团" data-img="./images/dalian-machine.png" data-desc="大连机床厂在计划经济时期始终以技术革新为核心，1955 年成功研制国内第一台 C620-1 普通车床，实现了机床国产化的突破；1960 年代研发出国内首台重型卧式车床，解决了大型机械加工的 “卡脖子” 问题；1970 年代末，率先启动数控机床研发，1981 年推出国内第一台数控车床 CK6140，填补了国内中高端数控机床的空白。此外，大连机床还建立了国内首个机床研究所，聚集了 200 余名机械设计、精密加工领域的专家，形成了从基础研究到产品生产的完整技术链条。至 1980 年代初，大连机床的产品已覆盖普通车床、数控机床、重型机床等 12 大类、200 多个品种，其中 5 种产品获国家优质产品奖，不仅供应国内 30 个省市的机械企业，还通过援外项目出口至朝鲜、越南等国家，为后续拓展国际市场积累了早期经验。" style="left: 35%; top: 67%;">
        <img src="./images/marker-icon.png" class="marker" data-name="大连造船重工" data-img="./images/shipyard.png" data-desc="大连造船厂在计划经济时期承担了多项 “国之重器” 的研制任务：1958 年，建造国内第一艘万吨级远洋货轮 “跃进号”，打破了国外对大型船舶制造的垄断；1971 年，成功研制第一艘导弹驱逐舰，奠定了我国海防装备的制造基础；1970 年代中期，启动核潜艇配套装备研发，为我国核潜艇下水提供了关键技术支持。在民用船舶领域，大连造船厂逐步形成了从 5000 吨级到 5 万吨级船舶的建造能力，建立了涵盖船体焊接、舾装、涂装、设备调试的完整生产线，培养了一批掌握船舶设计、船体建造、海洋工程的专业人才，其中高级工程师占比达 30%。至 1978 年，大连造船厂已累计建造各类船舶 200 余艘，总吨位超 300 万吨，为改革开放后承接国际船舶订单、开展远洋船舶合作奠定了技术与产能基础。" style="left: 27%; top: 77%;">
        <img src="./images/marker-icon.png" class="marker" data-name="瓦轴集团" data-img="./images/wazhou.png" data-desc="瓦房店轴承厂（瓦轴集团）作为国内轴承行业的 “龙头”，在计划经济时期聚焦高端轴承研发：1956 年研制出国内第一套轧机轴承，解决了钢铁行业大型轧机的轴承依赖进口问题；1960 年代研发出铁路货车轴承，实现了铁路轴承的国产化；1970 年代末，成功研制航空发动机轴承，打破了国外对高端轴承的技术封锁。瓦轴集团还建立了国内最完善的轴承检测中心，可对轴承的精度、寿命、耐磨损性进行全方位检测，其生产的 “ZWZ” 品牌轴承在国内享有 “轴承之王” 的美誉，广泛应用于机床、汽车、军工、铁路等关键领域。至 1980 年代初，瓦轴集团的轴承产品已达 10 大类、8000 多个规格，其中 20 种产品达到国际先进水平，年产量突破 1 亿套，为后续与国际轴承企业合作、参与全球产业链分工提供了品质保障。" style="left: 40%; top: 35%;">
      </div>
    </div>
