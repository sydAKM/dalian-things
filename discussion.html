<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>讨论留言板</title>
  <link rel="stylesheet" href="css/discussion.css">
</head>
<body>
  <header class="header">
    <svg class="icon" viewBox="0 0 24 24">
      <path d="M3 3h18v14H5l-2 2V3z" fill="#3B82F6"/>
    </svg>
    <h1>讨论留言板</h1>
  </header>

  <main class="container">
    <div class="input-area">
      <textarea id="messageInput" placeholder="写下你的想法..."></textarea>
      <button id="submitBtn">发布</button>
    </div>

    <div id="messagesList" class="messages-list">
      <!-- 留言显示区 -->
    </div>
  </main>

  <svg class="wave" viewBox="0 0 1440 320">
    <path fill="#3B82F6" fill-opacity="0.2"
      d="M0,224L60,218.7C120,213,240,203,360,202.7C480,203,600,213,720,229.3C840,245,960,267,1080,256C1200,245,1320,203,1380,181.3L1440,160L1440,320L0,320Z">
    </path>
  </svg>

  <script src="js/discussion.js" defer></script>
</body>
</html>
